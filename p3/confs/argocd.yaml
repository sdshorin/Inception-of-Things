apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: will42
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/GoncharovAndrey/iot_42 # change here with your repository url
    targetRevision: dev
    path: deploy
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: false
      selfHeal: false